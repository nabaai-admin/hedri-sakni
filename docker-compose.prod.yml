version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hedri-sakni-db-prod
    restart: always
    environment:
      POSTGRES_DB: hedri_sakni
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedri-sakni-network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: hedri-sakni-backend-prod
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change-this-password}@postgres:5432/hedri_sakni
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      UIPATH_API_URL: ${UIPATH_API_URL}
      UIPATH_API_KEY: ${UIPATH_API_KEY}
      UIPATH_CLIENT_ID: ${UIPATH_CLIENT_ID}
      UIPATH_CLIENT_SECRET: ${UIPATH_CLIENT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:80}
      LOG_LEVEL: INFO
      LOG_FILE: logs/app.log
      PORT: 5000
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hedri-sakni-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/external/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: hedri-sakni-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hedri-sakni-network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  hedri-sakni-network:
    driver: bridge
