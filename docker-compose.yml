services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hedri-sakni-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hedri_sakni
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedri-sakni-network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hedri-sakni-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hedri_sakni
      SECRET_KEY: dev-secret-key-change-in-production-12345
      JWT_SECRET_KEY: jwt-secret-key-change-in-production-67890
      UIPATH_API_URL: ${UIPATH_API_URL:-https://api.uipath.com/endpoint}
      UIPATH_API_KEY: ${UIPATH_API_KEY:-your-uipath-api-key}
      UIPATH_CLIENT_ID: ${UIPATH_CLIENT_ID:-your-client-id}
      UIPATH_CLIENT_SECRET: ${UIPATH_CLIENT_SECRET:-your-client-secret}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,https://hedri-sakni.socialaipilot.com,http://hedri-sakni.socialaipilot.com,http://89.117.48.162:5173
      LOG_LEVEL: INFO
      LOG_FILE: logs/app.log
      PORT: 5000
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hedri-sakni-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/external/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: hedri-sakni-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - hedri-sakni-network
    environment:
      - VITE_API_URL=http://localhost:5000/api

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  hedri-sakni-network:
    driver: bridge
